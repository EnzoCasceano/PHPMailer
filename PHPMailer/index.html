<html>

<head>
    <title>Formulário de E-mail</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h1>Formulário para envio do E-mail</h1>
    <div id="contato_form">
        <form action="enviar.php" name="form_contato" method="post">
            Seu Nome:<br />
            <input id="nome" name="nome" type="text" required /><br />
            Assunto:<br />
            <input id="assunto" name="assunto" type="text/hmtl" required /><br />
            Email do Destinatário:<br />
            <input id="email" name="email" type="email" required /><br />
            Sua mensagem:<br />
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br />
            <input type="submit" value="Enviar" />
            <input id='botao' type="reset" value="Limpar" />
        </form>
    </div>
</body>

</html>
